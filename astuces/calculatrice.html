<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <title>calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="ecran">
            <input type="text" name="operation" class="operation" value="14+10">
            <div class="result">
                <h2 style="color:black;float:left;padding-left: 10px;">=</h2>
                <h2 style="color:black;float:right;padding-right: 10px;">24</h2>
            </div>
        </div>
        <hr>
        <div class="forbtn">
            <div class="ligne">
                <div class="btn"><h2 style="color:white">AC</h2></div>
                <div class="btn"><h2 style="color:white">+/-</h2></div>
                <div class="btn"><h2 style="color:white">%</h2></div>
                <div class="btn" style="background-color: rgb(153, 95, 7);"><h2 style="color:white">/</h2></div>
            </div>
            <br>
            <div class="ligne">
                <div class="btn"><h2 style="color:white">7</h2></div>
                <div class="btn"><h2 style="color:white">8</h2></div>
                <div class="btn"><h2 style="color:white">9</h2></div>
                <div class="btn" style="background-color: rgb(153, 95, 7);"><h2 style="color:white">x</h2></div>
            </div>
            <br>
            <div class="ligne">
                <div class="btn"><h2 style="color:white">4</h2></div>
                <div class="btn"><h2 style="color:white">5</h2></div>
                <div class="btn"><h2 style="color:white">6</h2></div>
                <div class="btn" style="background-color: rgb(153, 95, 7);"><h2 style="color:white">-</h2></div>
            </div>
            <br>
            <div class="ligne">
                <div class="btn"><h2 style="color:white">1</h2></div>
                <div class="btn"><h2 style="color:white">2</h2></div>
                <div class="btn"><h2 style="color:white">3</h2></div>
                <div class="btn" style="background-color: rgb(153, 95, 7);"><h2 style="color:white">+</h2></div>
            </div>
            <br>
            <div class="ligne">
                <div class="btn" style="width: 46%;border-radius: 10px;"><h2 style="color:white">0</h2></div>
                <div class="btn"><h2 style="color:white">.</h2></div>
                <button class="btn" style="background-color: rgb(153, 95, 7);"><h2 style="color:white">=</h2></button>
            </div>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>
</html>
